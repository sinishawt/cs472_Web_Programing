<div id="mainContainer" class="container">
    <h1 class="headingText">New Book Form</h1>

    <br>

    <span><strong>Note: </strong>Form fields marked with asterisk (*) are required</span>

    <hr>

    <div class="alert alert-success" role="alert" id="alert">
        Success You have added the book!
    </div>
    <div class="alert alert-danger" role="alert" id="alert2">
        This is a danger alertâ€”check it out!
    </div>

    <form action="" id="form" method="post">
        <div class="form-group">
            <label for="bookTitle">*Book Title</label>
            <input name="bookTitle" type="text" id="bookTitle" placeholder="Enter Book Title" class="form-control" required>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="isbn">*ISBN</label>
                    <input name="isbn" type="text" id="isbn" placeholder="Enter Book isbn" class="form-control" required>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="overdueFee">*Overdue Fee per day</label>
                    <input name="overdueFee" type="text" id="overdueFee" value="0.00" class="form-control" required>
                    <small class="form-text text-muted">Enter valid decimal amount in dollars and cents no comma eg 1.99</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="publisher">*Publisher</label>
                    <input name="publisher" type="text" id="publisher" placeholder="Enter Book publisher" class="form-control" required>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="date">*Date Published</label>
                    <input name="date" type="date" id="date" placeholder="mm/dd/yyyy" class="form-control" required>
                </div>

                <div id="buttons">
                    <input type="reset" value="Reset" class="btn btn-outline-warning">
                    <input type="submit" value="Save Book" id="submitButton" class="btn btn-outline-success">
                </div>

            </div>



        </div>



    </form>



</div>

    <body>
        <div id="mainContainer" class="container">

            <h1>Text Decorator</h1>

            <div>
                <img src="images/decorated.gif" alt="very decorated!" />
            </div>

            <!-- Your UI controls go here -->

            <fieldset>
                <legend>Text</legend>
                <textarea name="mutli-line" id="multiLineTextArea" cols="30" rows="4"></textarea>

            </fieldset>

            <fieldset>
                <legend>Decoration</legend>
                <button id="BigDecoButton">Bigger Decorations!</button>
                <br>
                <input type="checkbox" id="checkBox" value="Checked">
                <label for="checkBox">Bling</label>
            </fieldset>

            <div id="validators">
                <a href="https://validator.w3.org/check/referer"><img src="images/w3c-html.png" alt="Valid HTML5" /></a>

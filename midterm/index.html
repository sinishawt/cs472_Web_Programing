            <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div id="mainContainer" class="container">
            <h1>Bank Account Form</h1>

            <form action="" id="form">
                <div class="form-group">
                    <label for="accountNo">Account No</label>
                    <input type="number" id="accountNo" name="AccountNumber" placeholder="01-XXX-XXXX" class="form-control">
                    <small>Your Unique Account Number</small>
                </div>

                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" placeholder="e.g. John B Smith" class="form-control">
                </div>

                <div class="form-group">
                    <label for="typeOfAccount">Type of Account</label>
                    <select name="typeOfAccount" id="typeOfAccount" class="form-control">
                        <option value="Account not Selected" selected>Select An Account</option>
                        <option value="Checking">Checking</option>
                        <option value="Savings">Savings</option>
                        <option value="Debit">Debit</option>
                    </select>
                </div>

                <input type="submit" value="Create New Account" id="submitButton" class="btn btn-primary">
            </form>

            <br>

            <div>
                <ul class="list-group" id="listOfAcc">
                    <li class="list-group-item active">List of Customer Accounts</li>
                    <li class="list-group-item">45-852-5567 | Anna Hernadez-Diaz | Checking</li>
                    <li class="list-group-item">01-559-0001 | James H. Karvil | Savings</li>
                </ul>
            </div>

            <a class="navbar-brand" href="#">MUM Golden Dome Market : : : SRM System</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="container">

            <div class="headder">
                New Product Form
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <form action="#">
                        <div class="form-group">
                            <label for="prodname">Product Number</label>
                            <input type="text" id="prodname" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="unitp">Unit Price</label>
                            <input type="number" id="unitp" class="form-control" value="0.0">
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <form action="">
                        <div class="form-group">
                            <label for="quantityInStock">Quantity in stock</label>
                            <input type="number" id="quantityInStock" class="form-control" value="0">
                        </div>

                        <div class="form-group">
                            <label for="Supplier">Supplier:</label>
                            <select name="sup" id="Supplier" class="form-control">
                                <option value="Select a supplier" selected>Select a supplier</option>
                                <option value="1">supplier 1</option>
                                <option value="2">supplier 2</option>
                                <option value="3">supplier 3</option>
                                <option value="4">supplier 4</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dateSup">Date supplied</label>
                            <input type="date" id="dateSup" class="form-control">
                            <small id="dateinfo" class="form-text text-muted">Enter a valid Date.</small>
                        </div>

                        <div id="buttonswf2">
                            <input type="reset" value="Reset" id="reset" class="btn btn-outline-dark">
                            <input type="button" value="Cancel" id="cancel" class="btn btn-outline-warning">
                            <input type="submit" name="Add" id="addProduct" value="Add Product" class="btn btn-outline-primary">
                        </div>

                    </form>
                </div>


            </div>
        
        <div id="validators">

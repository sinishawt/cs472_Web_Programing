<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Form 1</title>
    <link rel="icon" href="../images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
    <body>

        <div id="homeContainer" class="container">
            <form action="#">
                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <input type="email" placeholder="Enter email" id="Email" class="form-control">
                    <small id="EmailInfo" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" placeholder="Password" class="form-control" minlength="10" pattern="(?=^.{10,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&*()]*$">
                </div>

                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="url" id="url" placeholder="URL" class="form-control">
                </div>

                <div class="form-check">
                    <input type="checkbox" value="Checked" id="checkbox1" class="form-check-input">
                    <label for="checkbox1" class="form-check-label">Check Me Out</label>
                </div>


                <input type="submit" value="Submit" class="btn btn-primary">
            </form>

            <div id="validators">
                <a href="https://validator.w3.org/check/referer"><img src="../images/w3c-html.png" alt="Valid HTML5" /></a>
                <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="../images/w3c-css.png" alt="Valid CSS" /></a>
            </div>
        </div>

    </body>
</html>
